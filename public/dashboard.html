<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <header id="header">
        
    </header>
    <div class="container  d-flex justify-content-center">
        <div class="card w-50 mt-5">
            <div class="card-header p-3 text-center">
                Calculator
            </div>
            <div class="card-body">
                <div class="row p-3">
                    <input class="form-control text-end" id="result" readonly placeholder="0">
                </div>
                <div class="row p-3 d-flex justify-content-center" id="calculator">
                    <div class="row ">
                        <button class="col btn btn-outline-secondary m-1">Coming soon..</button>
                        <button class="col btn  btn-outline-secondary m-1">Coming soon..</button>
                        <button class="col btn  btn-outline-secondary m-1" value="DC">DC</button>
                        <button class="col btn  btn-outline-secondary m-1" value="AC">AC</button>
                    </div>
                    <div class="row ">
                        <button class="col btn btn-outline-secondary m-1" value="7">7</button>
                        <button class="col btn  btn-outline-secondary m-1" value="8">8</button>
                        <button class="col btn  btn-outline-secondary m-1" value="9">9</button>
                        <button class="col btn  btn-outline-secondary m-1" value="/">/</button>
                    </div>
                    <div class="row ">
                        <button class="col btn btn-outline-secondary m-1" value="6">6</button>
                        <button class="col btn  btn-outline-secondary m-1" value="5">5</button>
                        <button class="col btn  btn-outline-secondary m-1" value="4">4</button>
                        <button class="col btn  btn-outline-secondary m-1" value="*">x</button>
                    </div>
                    <div class="row ">
                        <button class="col btn btn-outline-secondary m-1" value="1">1</button>
                        <button class="col btn  btn-outline-secondary m-1" value="2">2</button>
                        <button class="col btn  btn-outline-secondary m-1" value="3">3</button>
                        <button class="col btn  btn-outline-secondary m-1" value="-">-</button>
                    </div>
                    <div class="row ">
                        <button class="col btn btn-outline-secondary m-1" value="0">0</button>
                        <button class="col btn  btn-outline-secondary m-1" value=".">.</button>
                        <button class="col btn  btn-primary m-1" value="=">=</button>
                        <button class="col btn  btn-outline-secondary m-1" value="+">+</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/tokenChecker.js"></script>
    <script src="js/calculatorLogic.js"></script>
    <script src="js/header.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(90deg, rgba(183, 79, 252, 1) 0%, rgba(29, 253, 250, 1) 100%, rgba(252, 176, 69, 1) 100%);
        }
    </style>
</head>

<body class="d-flex vw-100 vh-100 bg-gray-300 justify-content-center align-items-center">



    <div class="card w-25">
        <div class="card-header p-3">
            Log in
        </div>
        <div class="card-body ">
            <form>
                <div class="mb-3 ">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" autocomplete="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock" autocomplete="current-password">
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must be 8-20 characters long, contain letters and numbers.
                    </div>
                </div>

                <div class="mb-3">

                    <button class="btn btn-primary w-100 mt-4" type="button" id="submittBtn">Log In</button>
                </div>
            </form>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/logIn.js"></script>
</body>

</html>
